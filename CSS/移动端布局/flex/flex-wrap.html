<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
        justify-content: space-around;
        width: 450px;
        height: 300px;
        border: 1px solid #000;
    }

    .box div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
