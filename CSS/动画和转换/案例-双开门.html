<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>

<style>
    * {
        margin: 0 auto;
    }

    .box {
        width: 600px;
        height: 600px;
        background-color: pink;
        overflow: hidden;
    }

    .box::before,
    .box::after {
        float: left;
        content: '';
        width: 50%;
        height: 100%;
        background-color: aquamarine;
        transition: all 1.5s;
    }

    .box:hover::before {
        transform: translateX(-100%);
    } 
    .box:hover::after {
        transform: translateX(100%);
    } 
</style>
<body>
    <div class="box">

    </div>
</body>
