<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<style>

    .father {
        height: 200px;
        width: 800px;
        border: 1px solid #000;
    }

    .son {
        width: 0;
        height: 0;
        border-top: 100px solid pink;
        border-bottom: 100px solid red;
        border-left: 100px solid blueviolet;
        border-right: 100px solid skyblue;
        border-radius: 50%;
        transition: all 0.5s;
    }

    .father:hover .son {
        /* 边走边转 */
        transform: translate(600px) rotate(360deg);
    }

</style>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
